<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>基金实时估值-寒松个人网页版</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
    body { background-color: #f8f9fa; padding: 16px; color: #333; line-height: 1.5; }
    .container { max-width: 500px; margin: 0 auto; }
    
    .page-title { font-size: 24px; font-weight: 700; margin: 10px 0 24px 2px; color: #1a1a1a; }
    
    /* 汇总卡片：严格左右对齐 */
    .summary { 
      background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 20px; 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    .summary-item { 
      display: flex; justify-content: space-between; align-items: center; height: 32px;
    }
    .summary-label { color: #666; font-size: 15px; }
    .summary-value { font-size: 20px; font-weight: 700; font-family: "Helvetica Neue", Arial; }
    
    /* 输入区域：高度强制统一 */
    .input-row { display: flex; gap: 8px; margin-bottom: 20px; }
    .input-field { 
      height: 48px; /* 固定高度 */
      padding: 0 12px; border: 1px solid #ddd; border-radius: 8px; 
      font-size: 15px; outline: none; background: #fff;
      -webkit-appearance: none; /* 消除iOS默认样式 */
    }
    #fund-code { flex: 1.2; } 
    #fund-amount { flex: 2; }
    .input-field:focus { border-color: #007aff; }

    .add-btn { 
      height: 48px; /* 与输入框严格等高 */
      padding: 0 20px; background-color: #007aff; color: #fff; border: none; 
      border-radius: 8px; font-weight: 600; cursor: pointer; white-space: nowrap;
    }

    /* 列表条目 */
    .fund-item { 
      background-color: #fff; border-radius: 12px; padding: 16px; margin-bottom: 12px; 
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02); display: flex; align-items: center;
    }
    .item-info { flex: 1; min-width: 0; padding-right: 10px; }
    .fund-name { font-size: 16px; font-weight: 600; color: #222; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .fund-meta { font-size: 13px; color: #999; margin-bottom: 6px; }
    .fund-data { font-size: 14px; display: flex; gap: 12px; }
    
    .up { color: #e63946 !important; }
    .down { color: #2a9d8f !important; }

    .item-buttons { display: flex; gap: 8px; }
    .action-btn { 
      border: none; width: 44px; height: 44px; border-radius: 8px; 
      font-size: 13px; cursor: pointer; font-weight: 500;
    }
    .edit-btn { background-color: #f0f7ff; color: #007aff; }
    .delete-btn { background-color: #fff1f0; color: #ff4d4f; }

    /* 弹窗样式 */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal { background: #fff; border-radius: 16px; width: 80%; max-width: 300px; padding: 20px; }
    .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
    .modal-btn { flex: 1; height: 44px; border-radius: 8px; border: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">基金实时估值</h1>
    
    <div class="summary">
      <div class="summary-item" style="margin-bottom: 12px;">
        <span class="summary-label">持仓总额 (元)</span>
        <span id="total-hold" class="summary-value">0.00</span>
      </div>
      <div class="summary-item">
        <span class="summary-label">今日估算盈亏</span>
        <span id="total-profit" class="summary-value">+0.00</span>
      </div>
    </div>

    <div class="input-row">
      <input type="text" id="fund-code" class="input-field" placeholder="代码" maxlength="6">
      <input type="number" id="fund-amount" class="input-field" placeholder="持有金额">
      <button class="add-btn" onclick="addFund()">添加</button>
    </div>

    <div id="fund-list"></div>
  </div>

  <div class="modal-overlay" id="edit-modal">
    <div class="modal">
      <h3 style="text-align:center;margin-bottom:15px">修改金额</h3>
      <input type="number" id="edit-input" class="input-field" style="width:100%">
      <div class="modal-buttons">
        <button class="modal-btn" onclick="closeEditModal()">取消</button>
        <button class="modal-btn" style="background:#007aff;color:#fff" onclick="confirmEdit()">确定</button>
      </div>
    </div>
  </div>

  <script>
    let fundList = JSON.parse(localStorage.getItem('fundList')) || [];
    let currentEditIndex = -1;

    // 获取天天基金数据
    function fetchFundData(code) {
      return new Promise((resolve) => {
        const script = document.createElement('script');
        const callbackName = `jsonp_${code}_${Date.now()}`;
        window[callbackName] = (data) => {
          resolve(data);
          delete window[callbackName];
          document.body.removeChild(script);
        };
        script.src = `https://fundgz.1234567.com.cn/js/${code}.js?rt=${Date.now()}&callback=${callbackName}`;
        script.onerror = () => resolve(null);
        document.body.appendChild(script);
      });
    }

    async function renderFundList() {
      const listEl = document.getElementById('fund-list');
      let totalHold = 0;
      let totalProfit = 0;
      
      const itemsHtml = [];
      for (let i = 0; i < fundList.length; i++) {
        const fund = fundList[i];
        const apiData = await fetchFundData(fund.code);
        let gsz = 0, name = fund.name || '基金 ' + fund.code;
        
        if (apiData) {
          gsz = parseFloat(apiData.gszzl);
          name = apiData.name;
          fundList[i].name = name;
        }

        const profit = (fund.amount * (gsz / 100));
        totalHold += Number(fund.amount);
        totalProfit += profit;

        const colorClass = gsz >= 0 ? 'up' : 'down';
        const sign = gsz >= 0 ? '+' : '';

        itemsHtml.push(`
          <div class="fund-item">
            <div class="item-info">
              <div class="fund-name">${name}</div>
              <div class="fund-meta">${fund.code} · 持仓 ${fund.amount}</div>
              <div class="fund-data">
                <span style="color:#888">估算 <span class="${colorClass}">${sign}${gsz}%</span></span>
                <span style="color:#888">盈亏 <span class="${colorClass}">${sign}${profit.toFixed(2)}</span></span>
              </div>
            </div>
            <div class="item-buttons">
              <button class="action-btn edit-btn" onclick="openEditModal(${i})">改</button>
              <button class="action-btn delete-btn" onclick="deleteFund(${i})">删</button>
            </div>
          </div>
        `);
      }

      listEl.innerHTML = itemsHtml.join('') || '<div style="text-align:center;color:#ccc;margin-top:40px;">空空如也</div>';
      
      document.getElementById('total-hold').textContent = totalHold.toFixed(2);
      const tpEl = document.getElementById('total-profit');
      tpEl.textContent = (totalProfit >= 0 ? '+' : '') + totalProfit.toFixed(2);
      tpEl.className = 'summary-value ' + (totalProfit >= 0 ? 'up' : 'down');
    }

    function addFund() {
      const code = document.getElementById('fund-code').value.trim();
      const amount = document.getElementById('fund-amount').value.trim();
      if (code.length < 6 || !amount) return;
      fundList.push({ code, amount: parseFloat(amount) });
      saveAndRefresh();
      document.getElementById('fund-code').value = '';
      document.getElementById('fund-amount').value = '';
    }

    function deleteFund(i) {
      if(confirm('确定删除？')) {
        fundList.splice(i, 1);
        saveAndRefresh();
      }
    }

    function openEditModal(i) {
      currentEditIndex = i;
      document.getElementById('edit-input').value = fundList[i].amount;
      document.getElementById('edit-modal').style.display = 'flex';
    }

    function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }

    function confirmEdit() {
      const val = document.getElementById('edit-input').value;
      if(val) {
        fundList[currentEditIndex].amount = parseFloat(val);
        saveAndRefresh();
        closeEditModal();
      }
    }

    function saveAndRefresh() {
      localStorage.setItem('fundList', JSON.stringify(fundList));
      renderFundList();
    }

    window.onload = renderFundList;
  </script>
</body>
</html>
