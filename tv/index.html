<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西瓜直播 - 兼容增强版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.0/DPlayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.0/DPlayer.min.js"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 1000px; margin: 0 auto; }
        #player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 10px; margin: 15px 0; padding-bottom: 5px; }
        .tab-btn { background: #333; border: none; color: #ccc; padding: 8px 18px; border-radius: 20px; white-space: nowrap; }
        .tab-btn.active { background: #ff5c38; color: #fff; }
        .list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .list-item { background: #262626; padding: 12px 5px; text-align: center; border-radius: 6px; font-size: 14px; border: 1px solid #333; }
        .list-item:active { background: #ff5c38; }
    </style>
</head>
<body>
<div class="container">
    <div id="player"></div>
    <div class="nav-tabs" id="categoryBox"></div>
    <div class="list-grid" id="list"></div>
</div>
<script>
const JSON_URL = "tv.json";
let TV_DATA = {};
let dp;

async function init() {
    try {
        const res = await fetch(JSON_URL + "?t=" + Date.now());
        TV_DATA = await res.json();
        const firstCat = Object.keys(TV_DATA)[0];
        const firstVideo = TV_DATA[firstCat][0].url;
        
        // 初始化播放器并强制开启 HLS 模式
        dp = new DPlayer({
            container: document.getElementById('player'),
            autoplay: true,
            video: {
                url: firstVideo,
                type: 'customHls',
                customType: {
                    customHls: function (video) {
                        const hls = new Hls();
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
                    }
                }
            }
        });
        
        renderCategories();
    } catch (e) { alert("配置加载失败，请检查 tv.json"); }
}

function renderCategories() {
    const box = document.getElementById('categoryBox');
    Object.keys(TV_DATA).forEach((cat, i) => {
        const btn = document.createElement('button');
        btn.className = `tab-btn ${i===0?'active':''}`;
        btn.innerText = cat;
        btn.onclick = () => {
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            renderList(cat);
        };
        box.appendChild(btn);
    });
    renderList(Object.keys(TV_DATA)[0]);
}

function renderList(cat) {
    const box = document.getElementById('list');
    box.innerHTML = '';
    TV_DATA[cat].forEach(item => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerText = item.name;
        div.onclick = () => {
            // 切换视频时也使用增强解码模式
            const hls = new Hls();
            hls.loadSource(item.url);
            hls.attachMedia(dp.video);
            dp.play();
        };
        box.appendChild(div);
    });
}
init();
</script>
</body>
</html>
