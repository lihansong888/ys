<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西瓜私享直播 - 自动更新版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; display: none; /* 默认隐藏，验证通过后显示 */ }
        .container { max-width: 1000px; margin: 0 auto; }
        #player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 10px; margin: 15px 0; padding-bottom: 5px; }
        .tab-btn { background: #333; border: none; color: #ccc; padding: 8px 15px; border-radius: 4px; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: #ff5c38; color: #fff; }
        .list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .list-item { background: #262626; padding: 10px; text-align: center; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .loading { text-align: center; padding: 50px; color: #ff5c38; }
    </style>
</head>
<body>

<div class="container" id="mainContent">
    <div id="player"></div>
    <div class="nav-tabs" id="categoryBox"></div>
    <div class="list-grid" id="list">
        <div class="loading">正在同步最新频道列表...</div>
    </div>
</div>

<script>
// --- 配置区 ---
const ACCESS_PASSWORD = "123"; // 这里设置你的访问密码
const JSON_URL = "tv.json";    // 远程频道文件的路径（放在同级目录）

let TV_DATA = {};
let dp;

// 1. 访问密码逻辑
function checkAuth() {
    const pass = prompt("请输入访问授权码：");
    if (pass === ACCESS_PASSWORD) {
        document.body.style.display = "block";
        loadRemoteData();
    } else {
        alert("密码错误，无法访问！");
        window.location.href = "about:blank"; // 跳往空白页
    }
}

// 2. 频道自动更新逻辑（从JSON获取）
function loadRemoteData() {
    fetch(JSON_URL + "?v=" + Math.random()) // 加随机数防止浏览器缓存
        .then(res => res.json())
        .then(data => {
            TV_DATA = data;
            initPlayer();
            initUI();
        })
        .catch(err => {
            document.getElementById('list').innerHTML = "频道更新失败，请检查 tv.json 文件。";
        });
}

function initPlayer() {
    // 默认加载第一个分类的第一个频道
    const firstCat = Object.keys(TV_DATA)[0];
    const firstVideo = TV_DATA[firstCat][0].url;

    dp = new DPlayer({
        container: document.getElementById('player'),
        live: true,
        autoplay: true,
        video: { url: firstVideo, type: 'hls' }
    });
}

function initUI() {
    const categoryBox = document.getElementById('categoryBox');
    const categories = Object.keys(TV_DATA);
    
    categories.forEach((cat, index) => {
        const btn = document.createElement('button');
        btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
        btn.innerText = cat;
        btn.onclick = () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderList(cat);
        };
        categoryBox.appendChild(btn);
    });
    renderList(categories[0]);
}

function renderList(cat) {
    const listBox = document.getElementById('list');
    listBox.innerHTML = '';
    TV_DATA[cat].forEach(item => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerText = item.name;
        div.onclick = () => {
            dp.switchVideo({ url: item.url, type: 'hls' });
            dp.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        listBox.appendChild(div);
    });
}

// 启动验证
checkAuth();
</script>
</body>
</html>
