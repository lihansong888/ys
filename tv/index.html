<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>西瓜直播 - 小米优化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.0/DPlayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.0/DPlayer.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        #player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 4px; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 8px; margin: 15px 0; padding-bottom: 5px; }
        .tab-btn { background: #333; border: none; color: #eee; padding: 6px 15px; border-radius: 15px; white-space: nowrap; font-size: 13px; }
        .tab-btn.active { background: #ff5c38; color: #fff; }
        .list-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .list-item { background: #1c1c1c; padding: 10px 5px; text-align: center; border-radius: 4px; font-size: 13px; border: 1px solid #333; }
    </style>
</head>
<body>
<div id="player"></div>
<div class="nav-tabs" id="categoryBox"></div>
<div class="list-grid" id="list"></div>

<script>
const JSON_URL = "tv.json";
let TV_DATA = {};
let dp;

async function init() {
    try {
        const res = await fetch(JSON_URL + "?t=" + Date.now());
        TV_DATA = await res.json();
        const firstCat = Object.keys(TV_DATA)[0];
        const firstUrl = TV_DATA[firstCat][0].url;
        
        dp = new DPlayer({
            container: document.getElementById('player'),
            autoplay: false, // 手机端建议非自动播放，由用户点击触发
            video: {
                url: firstUrl,
                type: 'hls'
            }
        });
        renderCategories();
    } catch (e) { console.error("加载失败"); }
}

function renderCategories() {
    const box = document.getElementById('categoryBox');
    Object.keys(TV_DATA).forEach((cat, i) => {
        const btn = document.createElement('button');
        btn.className = `tab-btn ${i===0?'active':''}`;
        btn.innerText = cat;
        btn.onclick = () => {
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            renderList(cat);
        };
        box.appendChild(btn);
    });
    renderList(Object.keys(TV_DATA)[0]);
}

function renderList(cat) {
    const box = document.getElementById('list');
    box.innerHTML = '';
    TV_DATA[cat].forEach(item => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerText = item.name;
        div.onclick = () => {
            dp.switchVideo({ url: item.url, type: 'hls' });
            dp.play();
        };
        box.appendChild(div);
    });
}
init();
</script>
</body>
</html>
