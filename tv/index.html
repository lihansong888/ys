<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>西瓜直播 - 终极兼容版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <style>
        body { background: #000; color: #fff; margin: 0; padding: 5px; font-family: sans-serif; }
        #player { width: 100%; aspect-ratio: 16/9; background: #000; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; }
        .tab-btn { background: #222; border: 1px solid #444; color: #ccc; padding: 5px 15px; border-radius: 20px; white-space: nowrap; }
        .tab-btn.active { background: #ff5c38; color: #fff; border-color: #ff5c38; }
        .list-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .list-item { background: #111; border: 1px solid #333; padding: 12px 5px; text-align: center; font-size: 13px; border-radius: 5px; }
        .list-item:active { background: #ff5c38; }
    </style>
</head>
<body>
    <div id="player"></div>
    <div class="nav-tabs" id="categoryBox"></div>
    <div class="list-grid" id="list"></div>

<script>
const JSON_URL = "tv.json";
let dp;

async function loadApp() {
    try {
        const res = await fetch(JSON_URL + "?v=" + Date.now());
        const data = await res.json();
        const firstCat = Object.keys(data)[0];
        
        // 初始播放器
        dp = new DPlayer({
            container: document.getElementById('player'),
            autoplay: false,
            video: {
                url: data[firstCat][0].url,
                type: 'hls'
            }
        });

        // 渲染分类
        const catBox = document.getElementById('categoryBox');
        Object.keys(data).forEach((cat, i) => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${i===0?'active':''}`;
            btn.innerText = cat;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                renderList(data[cat]);
            };
            catBox.appendChild(btn);
        });

        const renderList = (list) => {
            const listGrid = document.getElementById('list');
            listGrid.innerHTML = '';
            list.forEach(item => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = item.name;
                div.onclick = () => {
                    // 核心修复：强制重新实例化 HLS 解码
                    if (Hls.isSupported()) {
                        dp.switchVideo({ url: item.url, type: 'hls' });
                    } else if (document.getElementById('player').querySelector('video').canPlayType('application/vnd.apple.mpegurl')) {
                        dp.switchVideo({ url: item.url, type: 'normal' });
                    }
                    dp.play();
                };
                listGrid.appendChild(div);
            });
        };
        renderList(data[firstCat]);

    } catch (e) { alert("数据同步失败，请检查 tv.json 内容格式"); }
}
loadApp();
</script>
</body>
</html>
