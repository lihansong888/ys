<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西瓜直播 - 最终修复版</title>
    <style>
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; }
        .video-container { width: 100%; position: sticky; top: 0; background: #000; z-index: 100; }
        video { width: 100%; aspect-ratio: 16/9; display: block; }
        .nav-tabs { display: flex; overflow-x: auto; gap: 10px; padding: 15px 10px; background: #111; }
        .tab-btn { background: #333; border: none; color: #ccc; padding: 8px 18px; border-radius: 20px; white-space: nowrap; }
        .tab-btn.active { background: #ff5c38; color: #fff; }
        .list-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px; }
        .list-item { background: #222; padding: 15px 5px; text-align: center; border-radius: 8px; font-size: 13px; border: 1px solid #333; }
        .list-item:active { background: #ff5c38; }
    </style>
</head>
<body>

<div class="video-container">
    <video id="main-video" controls autoplay playsinline poster="https://via.placeholder.com/800x450/000000/FFFFFF?text=Loading..."></video>
</div>
<div class="nav-tabs" id="categoryBox"></div>
<div class="list-grid" id="list"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const JSON_URL = "tv.json";
    const video = document.getElementById('main-video');
    let hls = new Hls();

    async function init() {
        try {
            const res = await fetch(JSON_URL + "?v=" + Date.now());
            const data = await res.json();
            const categories = Object.keys(data);
            
            // 渲染分类
            const catBox = document.getElementById('categoryBox');
            categories.forEach((cat, i) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${i===0?'active':''}`;
                btn.innerText = cat;
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderList(data[cat]);
                };
                catBox.appendChild(btn);
            });

            // 播放视频函数
            window.playSource = (url) => {
                if (Hls.isSupported()) {
                    hls.destroy();
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.play();
                }
            };

            const renderList = (list) => {
                const grid = document.getElementById('list');
                grid.innerHTML = '';
                list.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerText = item.name;
                    div.onclick = () => playSource(item.url);
                    grid.appendChild(div);
                });
            };

            // 默认播放第一个
            renderList(data[categories[0]]);
            playSource(data[categories[0]][0].url);

        } catch (e) { console.error("Initialization failed"); }
    }
    init();
</script>
</body>
</html>
