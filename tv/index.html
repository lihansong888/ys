<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西瓜私享直播 - 免密版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 1000px; margin: 0 auto; }
        #player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .nav-tabs { display: flex; overflow-x: auto; gap: 10px; margin: 15px 0; padding-bottom: 5px; scrollbar-width: none; }
        .nav-tabs::-webkit-scrollbar { display: none; }
        .tab-btn { background: #333; border: none; color: #ccc; padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: #ff5c38; color: #fff; font-weight: bold; }
        .list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; margin-top: 10px; }
        .list-item { background: #262626; padding: 12px 5px; text-align: center; border-radius: 6px; cursor: pointer; font-size: 14px; border: 1px solid #333; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .list-item:hover { background: #444; border-color: #ff5c38; }
        .loading-text { text-align: center; padding: 50px; color: #ff5c38; }
    </style>
</head>
<body>

<div class="container">
    <div id="player"></div>
    <div class="nav-tabs" id="categoryBox"></div>
    <div class="list-grid" id="list">
        <div class="loading-text">正在同步云端频道列表...</div>
    </div>
</div>

<script>
const JSON_URL = "tv.json"; 

let TV_DATA = {};
let dp;

// 移除 checkAuth 验证逻辑，直接启动加载程序
async function loadRemoteData() {
    try {
        const response = await fetch(JSON_URL + "?v=" + Date.now());
        if (!response.ok) throw new Error();
        TV_DATA = await response.json();
        initPlayer();
        renderCategories();
    } catch (err) {
        document.getElementById('list').innerHTML = `<div class="loading-text">频道更新失败，请检查 tv.json 文件。</div>`;
    }
}

function initPlayer() {
    const firstCat = Object.keys(TV_DATA)[0];
    const firstVideo = TV_DATA[firstCat][0].url;

    dp = new DPlayer({
        container: document.getElementById('player'),
        live: true,
        autoplay: true,
        theme: '#ff5c38',
        video: { url: firstVideo, type: 'hls' }
    });
}

function renderCategories() {
    const categoryBox = document.getElementById('categoryBox');
    const categories = Object.keys(TV_DATA);
    
    categories.forEach((cat, index) => {
        const btn = document.createElement('button');
        btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
        btn.innerText = cat;
        btn.onclick = () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderList(cat);
        };
        categoryBox.appendChild(btn);
    });
    renderList(categories[0]);
}

function renderList(cat) {
    const listBox = document.getElementById('list');
    listBox.innerHTML = '';
    TV_DATA[cat].forEach(item => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.innerText = item.name;
        div.onclick = () => {
            dp.switchVideo({ url: item.url, type: 'hls' });
            dp.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        listBox.appendChild(div);
    });
}

// 页面加载后直接执行
loadRemoteData();
</script>
</body>
</html>
